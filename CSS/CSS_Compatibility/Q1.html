<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Q1.css" />
    <title>Table</title>
  </head>
  <body>
    <div>
      <h2>Table layout fixed</h2>
      <table class="table-1">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ashesh</td>
            <td>Mandal</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Arnab</td>
            <td>Das</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Devayan</td>
            <td>Mandal</td>
          </tr>
        </tbody>
      </table>
      <div>
        <h2>Table layout not fixed</h2>
        <table class="table-2">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ashesh</td>
              <td>Mandal</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Arnab</td>
              <td>Das</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Devayan</td>
              <td>Mandal</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
