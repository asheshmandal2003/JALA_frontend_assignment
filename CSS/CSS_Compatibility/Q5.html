<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Q5.css" />
    <title>My Webpage</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Navbar</h1>
      </nav>
    </header>
    <main>
      <div class="grid">
        <div class="grid-item">
          <img src="./images/img-1.jpg" alt="img 1" />
        </div>
        <div class="grid-item">
          <img src="./images/img-2.jpg" alt="img 2" />
        </div>
        <div class="grid-item">
          <img src="./images/img-3.jpg" alt="img 3" />
        </div>
        <div class="grid-item">
          <video controls autoplay>
            <source src="./videos/vid-1.mp4" type="video/mp4" />
            <source src="./videos/vid-1.ogg" type="video/ogg" />
          </video>
        </div>
      </div>
    </main>
  </body>
</html>
