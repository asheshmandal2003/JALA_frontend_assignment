<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 600px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 40px;
      }
      #div1 {
        background-color: red;
      }
      #div2 {
        background-color: green;
      }
      #div3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#div1">Click to go div 1</a></li>
          <li><a href="#div2">Click to go div 2</a></li>
          <li><a href="#div3">Click to go div 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="div1">Div 1</div>
      <div id="div2">Div 2</div>
      <div id="div3">Div 3</div>
    </main>
    <footer></footer>
  </body>
</html>
