<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
  </head>
  <body>
    <h1>HTML Input Types</h1>
    <label for="text">This is a text type input</label>
    <input type="text" id="text" />
    <br />
    <label for="password">This is a password type input</label>
    <input type="password" id="password" />
    <br />
    <label for="submit">This is a submit type input</label>
    <input type="submit" id="submit" />
    <br />
    <label for="reset">This is a reset type input</label>
    <input type="reset" id="reset" />
    <br />
    <label for="radio">This is a radio type input</label>
    <input type="radio" id="radio" />
    <br />
    <label for="checkbox">This is a checkbox type input</label>
    <input type="checkbox" id="checkbox" />
    <br />
    <label for="button">This is a button type input</label>
    <input type="button" id="button" />
  </body>
</html>
