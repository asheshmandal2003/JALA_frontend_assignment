<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
  </head>
  <body>
    <h1>HTML5 Input Types</h1>
    <label for="number">This is a number input</label>
    <input type="number" id="number" />
    <br />
    <label for="range">This is a range input</label>
    <input type="range" id="range" />
    <br />
    <label for="color">This is a color input</label>
    <input type="color" id="color" />
    <br />
    <label for="date">This is a date input</label>
    <input type="date" id="date" />
    <br />
    <label for="file">This is a file input</label>
    <input type="file" id="file" />
    <br />
    <label for="time">This is a time input</label>
    <input type="time" />
    <br />
    <label for="month">This is a month input</label>
    <input type="month" id="month" />
    <br />
    <label for="week">This is a week input</label>
    <input type="week" id="week" />
    <br />
    <label for="email">This is an email input</label>
    <input type="email" id="email" />
    <br />
  </body>
</html>
